		<script type="text/javascript">
			//图片上移10px ，h2出现
			var ulList = document.getElementById('ulList');
			var imgs = ulList.getElementsByTagName('img');
			var hs = ulList.getElementsByTagName('h2');
			for(var i = 0; i < imgs.length; i++) {
				imgs[i].num = i;
				imgs[i].onmousemove = function() {
					this.style.marginTop = '20px';
					hs[this.num].style.display = 'block';
				}

				imgs[i].onmouseout = function() {
					this.style.marginTop = '40px';
					hs[this.num].style.display = 'none';
